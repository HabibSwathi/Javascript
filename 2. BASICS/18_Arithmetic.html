<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Arithmetic operator</h1>
    </center>
    <hr>
    <script>
        let firstNumber=50;
        let secondNumber=30;

        document.write(`<h1>Addition</h1>`);
        let addition = firstNumber + secondNumber;
        document.write(`<h1>Addtion of ${firstNumber} and ${secondNumber} = ${addition}</h1>`);

        document.write(`<h1>Sub</h1>`);
        let Sub = firstNumber - secondNumber;
        document.write(`<h1>sub of ${firstNumber} and ${secondNumber} = ${Sub}</h1>`);

        document.write(`<h1>mul</h1>`);
        let mul = firstNumber * secondNumber;
        document.write(`<h1>Mul of ${firstNumber} and ${secondNumber} = ${mul}</h1>`)

        document.write(`<h1>division</h1>`);
        let division = firstNumber / secondNumber;
        document.write(`<h1>Addtion of ${firstNumber} and ${secondNumber} = ${division}</h1>`)

        document.write(`<h1>Modulus</h1>`);
        let Modulus = firstNumber % secondNumber;
        document.write(`<h1>Modulus of ${firstNumber} and ${secondNumber} = ${Modulus}</h1>`)
    </script>
</body>
</html>
