<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 40;
        let preIncrement =++num1;//1+40
        document.write(`<h1>Pre Increment of num1 is (1+40) = ${preIncrement}</h1>`);

        let num2 = 40;
        let postIncrement =num2++;//40++
        document.write(`<h1>Post Increment of num1 is (40) = ${postIncrement}</h1>`);

        let num3 = 40;
        let preDecrement =--num3;//39
        document.write(`<h1>Pre Decrement of num1 is (1-40) = ${preDecrement}</h1>`);

        let num4 = 40;
        let postDecrement =num4--;//1+40
        document.write(`<h1>Post Increment of num1 is (1+40) = ${postDecrement}</h1>`);
 
    </script>
</body>
</html>
