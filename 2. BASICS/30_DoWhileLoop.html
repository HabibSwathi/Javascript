<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Do While Loop</h1>
    </center>

    <hr>

    <script>
        // syntax
        // initialization
        // do{
        //     statement
        //     increment/decrement
        // }while(condition)

        let i = 0;

        do {
            console.log(i);
            document.write(`<h1>2 x ${i} = ${2*i}</h1>`)
            i++;
        } while (i <= 10)
    </script>
</body>

</html>
