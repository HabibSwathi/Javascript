<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>NUMBER DATATYPE (only can store numbers no need any quotations for this data type ). </h1>
    </center>

    <script>
        let firstNumber = 100;
        let secondNumber = 200;
        var thirdtNumber = 400;
        const forthNumber = 500;

        document.write(`<h1>the first number value is <span style="color:pink;">${firstNumber}</span></h1>`);
        document.write(`<h1>the second number value is ${secondNumber}</h1>`);
        document.write(`<h1>the third number value is ${thirdtNumber}</h1>`);
        document.write(`<h1>the fourth number value is ${forthNumber}</h1>`);
        document.write(`<h1>the total value is ${firstNumber + secondNumber + thirdtNumber + forthNumber} </h1>`);
        document.write(`<h1>divided value is ${firstNumber/secondNumber}</h1>`);
    </script>
</body>

</html>
