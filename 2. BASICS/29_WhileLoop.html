<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>While Loop</h1>
    </center>

    <hr>

    <script>
        // initialization
        // while(condition){
        //     statements
        //     increment/decrement
        // }

        let i = 1; //initialization
        while (i <= 10) { //condition
            document.write(`<h1>2 x ${i} = ${2*i}</h1>`)
            i++ //increment/decrement
        }
    </script>
</body>

</html>
