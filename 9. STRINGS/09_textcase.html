<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let string = 'JAVASCRIPT IS THE PROGRAMMING LANGUAGE';
        document.write(`<h1>before the lowercase method=${string}</h1>`)
        document.write(`<h1>after the lowercase method=${string.toLowerCase()}</h1>`)
        document.write(`<h1>after the lowercase method=${('HELLO').toLowerCase()}</h1>`)

        document.write(`<h1 style='color:green'>UPPERCASE METHOD</h1>`);
        let string2 = 'javascript uppercase method example';
        document.write(`<h1>before the lowercase method=${string2}</h1>`)
        document.write(`<h1>after the lowercase method=${string2.toUpperCase()}</h1>`)
        document.write(`<h1>after the lowercase method=${('HELLO').toUpperCase()}</h1>`)
    </script>
</body>

</html>
