<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let onlineUsers = [{
                name: "Alice",
                online: false
            },
            {
                name: "Bob",
                online: true
            },
            {
                name: "Charlie",
                online: false
            }
        ];

        let isAnyoneOnline = onlineUsers.some(user => user.online === true);

        console.log(isAnyoneOnline);
    </script>
</body>

</html>
