<body>
    <center>
        <h2>17) findIndex();</h2>
        <p>The findIndex() method returns the first index of the first element in an array that satisfies the provided
            testing function. If no elements satisfy the testing function , then -1 is returned</p>
    </center>

    <hr>

    <p><b>SYNTAX : </b></p>

    <pre>
        array.findIndex(function(currentValue, index, arr), thisValues);
    </pre>

    <hr>
    <script>
        let array = [5, 12, 34, 56, 78]

        //checking by using find()
        let foundElement = array.find((element) => element > 10); //12
        document.write(`<h1>foundElement = ${foundElement} </h1>`)

        let foundIndex = array.findIndex((element) => element > 10); //1
        document.write(`<h1>foundIndex = ${foundIndex} </h1>`)
    </script>
</body>
