<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>9) Sort()</h1>
        <p>The sort() method sort the elements of an array and overwrite the orginial array</p>
        <p>Sort the elements as string in aplhabets and number in asc order</p>
    </center>

    <hr>
    <h3>Syntax</h3>
    <pre>
        arrayName.sort();
    </pre>

    <script>
        let numberArray = [3, 5, 2, 7, 4, 7, 9, 0];
        console.log("Before sort the number array =", numberArray);

        numberArray.sort();
        console.log(numberArray);

        let alpgaArray = ['Yamaha', 'Royle Enfield', 'TVs', 'Honda', 'Bajaj'];
        console.log("Before sort the number array =", alpgaArray);

        alpgaArray.sort();
        console.log(alpgaArray);
    </script>
</body>

</html>
