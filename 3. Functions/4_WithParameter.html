<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>3. With Parameter, Without Return Value</h1>
    </center>
    <hr>

    <script>
        function generateFullName(a, b) {
            console.log(a);
            console.log(b);
            document.write(`<h1>Full name is ${a} ${b} </>`)

        }

        generateFullName("arun", "kumar");

        function total(firstname, secondname, finalname) {
            document.write(`<h1>Total of 3 are ${firstname+secondname+finalname}</h1>`)
        }
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;

        total(num1, num2, num3);
    </script>
</body>

</html>
