    <h1>Calling function with attributes like (onclick, ondblclick, ect..)</h1>
    <button onclick="function1()">Function1</button>
    <button ondblclick="function2()">Function2</button>

    <script>
        function function1() {
            alert('this is the function1 with onclick attribute');

        }

        function function2() {
            alert('this is the function1 with ondblclick attribute');

        }
    </script>
