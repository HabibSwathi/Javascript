        <p>Hoisting is the default behavior of moving all the declarations at the top of the scope before code
            execution.</p>

    <h1>Function Hoisting</h1>
    <script>
        //calling function before declaration
        // sayHello(); //calling   

        function sayHello() { //declartion

        }
    </script>
