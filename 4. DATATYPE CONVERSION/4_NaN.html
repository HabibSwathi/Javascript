<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value1 = Number("hello"); //NaN
        console.log(value1);

        let value2 = 123;

        console.log(isNaN(value1)); //true
        console.log(isNaN(value2)); //false

        console.log(isNaN(123)); //false
        console.log(isNaN("hello")); //true
        console.log(isNaN("123")); //true
        console.log(isNaN("2024/12/23")); //true
        console.log(isNaN("null")); //true = "null"
        console.log(isNaN(null)); //false 
        console.log(Number(null)); //0

        console.log(isNaN(0 / 0)); //true 
        console.log(Number(0 / 0)); //NaN

        console.log(isNaN("123a4")); //true 
        console.log(Number("123a4")); //NaN 

        console.log(isNaN("123e10")); //false 
        console.log(Number("123e10")); //1230000000000 
    </script>
</body>

</html>
