<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <center>
        <h1>DOM</h1>
        <p>The document object model (Dom) is a programming interface for web document. It represtents the page so that
            programs can change the document structure, style, and content</p>
    </center>
    <hr>



    <section id="block">

    </section>

    <script>
        let block = document.getElementById('block'); // section


        //interting html code
        block.innerHTML = `<h1> hello...! </h1>`
        block.style.backgroundColor = '#0c0c0c';
        block.style.padding = '20px';
        block.style.color = 'white';
        block.style.border = '3px solid red';
        block.style.borderRadius = '100px';
        block.style.textAlign = 'center';
        block.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;";
    </script>



</body>

</html>
